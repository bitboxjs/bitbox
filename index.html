<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>bitbox()</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript" src="/packages/bitbox/dist/bit.js"></script>
        <script type="text/javascript" src="/packages/bitbox/dist/box.js"></script>
    </head>

    <body>
		<script>

            store = {
                name: 'demo',
                state: {
                    about: {
                        name: 'bitbox',
                        version: bit.version,
                        build: bit.build
                    },
                    user: {
                        name: 'World'
                    }
                },
                config: {
                    dev: true
                }
            }

            function about(bit, box) {
                return box('div', [
                    box('h1', bit.name),
                    box('ul', [
                        box('li', [box('b', 'version '), bit.version]),
                        box('li', [box('b', 'build '), bit.build])
                    ])
                ])
            }

            about.state = {
                name: 'about.name',
                version: 'about.version',
                build: 'about.build'
            }

            function hello(bit, box) {
                return box('div', [
                    box('h1', ['Hello ', bit.name]),
                    box('input', {
                        value: bit.name,
                        oninput(e) {
                            bit.set(hello.state.name, e.target.value)
                        }
                    })
                ])
            }

            hello.state = {
                name: 'user.name'
            }

            function app(bit, box) {
                return box('div', {
                    style: {
                        padding: 24
                    }
                }, [
                    box(hello),
                    box(about)
                ])
            }

            app.state = {}

            app.props = {
                root: 'bitbox-hello'
            }

            bit(store)(box(app))
    	</script>
    </body>
</html>
